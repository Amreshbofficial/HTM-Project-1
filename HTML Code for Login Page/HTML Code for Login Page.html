<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Input Fields */
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: calc(100% - 24px); /* Adjusted width to fit container */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #00ffcc;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            outline: none;
        }

        .login-container input[type="email"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Submit Button */
        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00ffcc, #0099ff);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
        }

        /* Neon Glow Effect */
        .login-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, #00ffcc, #0099ff);
            border-radius: 25px;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.5;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 0.8;
            }
        }

        /* Background Particles Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            animation: particles 10s linear infinite;
            z-index: -1;
        }

        @keyframes particles {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100%) translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login with Gmail</h2>
        <form action="/login" method="POST">
            <label for="email" style="color: rgba(255, 255, 255, 0.8);">Gmail ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Gmail ID" required>

            <label for="password" style="color: rgba(255, 255, 255, 0.8);">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
